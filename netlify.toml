[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  # Increase function timeout for sync operations (max 26s on free tier)
  external_node_modules = ["@netlify/functions"]

# Allow longer timeout for API routes
[functions."*"]
  node_bundler = "esbuild"

# Scheduled function for arrival sync + punch data
# Runs every 15 minutes, 24/7 to capture all technician activity
# Syncs: 1) Job/GPS/arrival data, 2) Clock in/out from Paylocity
[functions."scheduled-sync"]
  schedule = "*/15 * * * *"

# End-of-day reconciliation sync
# Runs at 4:30 AM UTC (11:30 PM EST) daily to ensure all data is captured
# Catches any late clock-outs or GPS segments that were missed
[functions."end-of-day-sync"]
  schedule = "30 4 * * *"
